machine:
  java:
    version: oraclejdk8

dependencies:
  # object-storageを参照
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  # overrideしないとplay updateが実行される
  override:
    - "./activator update"

test:
  override:
    - "./activator test"
